<!DOCTYPE html>
<html>
  <head>
    <title> CSE_Knowledge Bot!</title>
    <meta name="description" content="A cool thing made with HyperDev">
    <link id="favicon" rel="icon" href="https://cdn.gomix.com/31b3ba94-5f90-45e1-b1e9-54c3dbe89412%2FElegantthemes-Beautiful-Flat-Genius.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Questions, Questions galore. 
      </h1>
    </header>

    <fb:login-button scope="public_profile,user_friends" autologoutlink="true" onlogin="OnRequestPermission();">  
    </fb:login-button>
    
    <div id="fb-root"></div>

    <main>
      
      <section class="whoami">
        <ul id="whoami">
        </ul>
      </section>
      <p class="bold">Oh, hello there!</p>
      <div>
        <il>1. Think of a question related to <b>Data Structure or C language</b>..:</il><br>
        <il>2. Enter your question in the dialog below and press [ENTER]:</il><br>
        <il>3. Press Ctrl-R (Refresh) and the answer shall appear! </il><br>
      </div>
      <form>
        <input type="text" maxlength="100" placeholder="Queries!">
        <button type="submit">Submit</button>
      </form>
      <section class="questions">
        <ul id="questions">
        </ul>
      </section>
    </main>

    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>

    <footer>
      <a href="https://hyperdev.com">
        Remix this in HyperDev
      </a>
    </footer>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>
    <script src="/fbg.js"></script>
    
  </body>
</html>
